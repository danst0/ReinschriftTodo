app-id: me.dumke.Reinschrift
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm18
command: reinschrift
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm18/bin
  env:
    CARGO_HOME: /run/build/reinschrift/cargo
    LIBCLANG_PATH: /usr/lib/sdk/llvm18/lib
modules:
  - name: alsa-lib
    sources:
      - type: archive
        url: https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.10.tar.bz2
        sha256: c86a45a846331b1b0aa6e6be100be2a7aef92efd405cf6bac7eef8174baa920e
    cleanup:
      - /bin
      - /sbin
      - /share/alsa/alsa.conf.d
      - /include

  - name: reinschrift
    buildsystem: simple
    build-commands:
      - cargo build --release --offline
      - install -D target/release/reinschrift_todo /app/bin/reinschrift
      - install -D me.dumke.Reinschrift.desktop /app/share/applications/me.dumke.Reinschrift.desktop
      - install -D me.dumke.Reinschrift.metainfo.xml /app/share/metainfo/me.dumke.Reinschrift.metainfo.xml
      - install -D icon/todos.png /app/share/icons/hicolor/512x512/apps/me.dumke.Reinschrift.png
    sources:
      - type: git
        url: https://github.com/danst0/ReinschriftTodo.git
        tag: v0.8.0
      - generated-sources.json
      - type: shell
        commands:
          - mkdir -p .cargo
          - |
            cat <<EOF > .cargo/config.toml
            [source.crates-io]
            replace-with = "vendored-sources"

            [source.vendored-sources]
            directory = "cargo/vendor"
            EOF
